<head>
<meta charset=utf-8 />

body {padding-top:50px ; text-align: center;; margin-top: auto;}

</head>
<body>
  <h1>QUICK SORT</h1>
  <button onclick="location.href='quickcode.html'">See Quick Sort C++ Code</button> <br /><br />
      <button onclick="location.href='home.html'">Go to Home Page</button> <br /><br />
<input type="text" id="text1"></input>
<input type="button" id="button1" value="ADD" onclick="add_element_to_array(); disp()"></input>
<input type="button" id="button2" value="SORT" onclick="display_array();"><br /><br />
  <button onclick="location.href='quick.html'">RESET</button><br />
<div id="Temp">

</div>
<div id="Result"></div>




<script type="text/javascript">

      var x = 0;
    var array = Array();

    function add_element_to_array()
    {
     array[x] =parseInt(document.getElementById("text1").value);
     // alert("Element: " + array[x] + " Added at index " + x);
     x++;
     document.getElementById("text1").value = "";
    }

  function disp(){
    var t="<hr/>";
  for(var i=0;i<array.length;i++){
     t += "Element " + i + " = " + array[i] + "<br/>";
  }
  document.getElementById("Temp").innerHTML = t;
  }
  var items = [5,3,7,6,2,9];
  function swap(items, leftIndex, rightIndex){
      var temp = items[leftIndex];
      items[leftIndex] = items[rightIndex];
      items[rightIndex] = temp;
  }
  function partition(items, left, right) {
      var pivot   = items[Math.floor((right + left) / 2)], //middle element
          i       = left, //left pointer
          j       = right; //right pointer
      while (i <= j) {
          while (items[i] < pivot) {
              i++;
          }
          while (items[j] > pivot) {
              j--;
          }
          if (i <= j) {
              swap(items, i, j);
              i++;
              j--;
          }
      }
      return i;
  }

  function quickSort(items, left, right) {
      var index;
      if (items.length > 1) {
          index = partition(items, left, right);
          if (left < index - 1) {
              quickSort(items, left, index - 1);
          }
          if (index < right) {
              quickSort(items, index, right);
          }
      }
      return items;
  }

    function display_array()
    {
       var e = "<hr/>";
      var arr = quickSort(array,0,array.length-1)
       e+="SORTED BY QUICK SORT"+"<br />"
       for (var y=0; y<arr.length; y++)
       {
         e += "Element " + y + " = " + arr[y] + "<br/>";
       }
       e+="TIME COMPLEXITY = WORST CASE : O(N^2)    AVERAGE CASE : O(NLOG(N))"+"<br/>";
       document.getElementById("Result").innerHTML = e;
    }
    </script>
  </body>
