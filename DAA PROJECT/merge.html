<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>BUBBLE</title>
<style>
body {padding-top:50px ; text-align: center;; margin-top: auto;}
</style>
</head>
<body>
  <h1>MERGE SORT</h1>
  <button onclick="location.href='mergecode.html'">See Merge Sort C++ Code</button> <br /><br />
  <button onclick="location.href='home.html'">Go to Home Page</button> <br /><br />
<input type="text" id="text1"></input>
<input type="button" id="button1" value="ADD" onclick="add_element_to_array(); disp()"></input>
<input type="button" id="button2" value="SORT" onclick="display_array();"><br /><br />
  <button onclick="location.href='merge.html'">RESET</button><br />
<div id="Temp">

</div>
<div id="Result"></div>




<script type="text/javascript">

      var x = 0;
    var array = Array();

    function add_element_to_array()
    {
     array[x] = parseInt(document.getElementById("text1").value);
     // alert("Element: " + array[x] + " Added at index " + x);
     x++;
     document.getElementById("text1").value = "";
    }

  function disp(){
    var t="<hr/>";
  for(var i=0;i<array.length;i++){
     t += "Element " + i + " = " + array[i] + "<br/>";
  }
  document.getElementById("Temp").innerHTML = t;
  }

    function mergeSort(list){
    if(list.length <= 1) return list;
    const middle = list.length / 2 ;
    const left = list.slice(0, middle);
    const right = list.slice(middle, list.length);
    return merge(mergeSort(left), mergeSort(right));
  }

  function merge (left, right){
    var result = [];
    while(left.length || right.length) {
      if(left.length && right.length) {
        if(left[0] < right[0]) {
          result.push(left.shift())
        } else {
          result.push(right.shift())
        }
      } else if(left.length) {
          result.push(left.shift())
        } else {
          result.push(right.shift())
        }
      }
    return result;
  }


    function display_array()
    {
       var e = "<hr/>";
      var arr = mergeSort(array);
       e+="SORTED BY MERGE SORT"+"<br />"
       for (var y=0; y<arr.length; y++)
       {
         e += "Element " + y + " = " + arr[y] + "<br/>";
       }
       e+="TIME COMPLEXITY =   O(NLOG(N))"+"<br/>";
       document.getElementById("Result").innerHTML = e;
    }
    </script>
  </body>
</html>
